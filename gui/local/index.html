<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Reversion & TicTacToe - The Game</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="fonts/stylesheet.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
</head>
<body>
<div class="global">
    <div class="background fadeIn">
        <div class="scroll-background">

        </div>
    </div>
    <div class="content fadeIn">
        <div class="top-bar">
            <div class="title-bar">
                <div id="title-text">
                    Welcome in the gameview of GAC!
                </div>
            </div>
            <div class="title-bar-volume">
                <div class="volume">
                    <img id="mute-button" data-action="mute-unmute" src="img/sound.png">
                </div>
            </div>
        </div>
        <div class="game-logo">
            <div class="game-logo-holder">
                <img src="img/game.svg"><br>
                <br>
                <br>
                <div class="field-holder">
                    <label class="label index-label">NAME</label>
                    <input type="text" class="input terminal-blink" id="name" placeholder="Please fill in your name"/>
                    <a class="button" data-action="unload-page" data-destination="gameroom.html">Start Game</a>
                    <a class="button" data-action="show-info" data-destination="gameroom.html">About</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script>window.home = true;</script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/main.js"></script>
<script>
  $(function() {
    /* FUNCTIONS */

    // Change mute image based on the status
    var setMuteImage = function(status) {
        if(status) {
            $("#mute-button").attr("src", "img/sound.png");
        } else {
            $("#mute-button").attr("src", "img/mute.png");
        }
    }



    /* INITIALISATION */

    // Init mute image
    setMuteImage(app._utilities.statusAudio());



    /* EVENTS */

    // Set action listener for unload buttons
    $('[data-action="unload-page"]').click(function() {
      var name = $("#name").val().trim();

      if(name !== "") {
        var dest = $(this).attr('data-destination');
        window.activeWebSocket.send("login " + name);
      } else {
        $("#name").addClass("wrongInput");
        setTimeout(function() {
          $("#name").removeClass("wrongInput");
        }, 500);
      }
    });


    // Set listener for info button
    $('[data-action="show-info"]').click(function() {
      app.main.unloadPage("info.html", this);
    });


    // Set listener for mute - unmute button
    $('[data-action="mute-unmute"]').click(function() {
      var status = app._utilities.toggleAudio();
      setMuteImage(status);
    });



    /* API EVENTS */

    // When the server replies to the login
    $(document).on("loginStatus", function(e) {
      if(e.detail.status == "success") {
        app._utilities.storage.set("localName", e.detail.playerName);
        app.main.unloadPage("gameroom.html", this);
      } else {
        document.querySelector('#name').classList.add('wrongInput');
        setTimeout(function() {
          document.querySelector('#name').classList.remove('wrongInput')
        }, 500);
      }
    });

    
  });

</script>
</html>
